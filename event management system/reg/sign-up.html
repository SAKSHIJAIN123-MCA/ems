<!DOCTYPE html>  
<html>
<head>  
	<meta charset="utf-8">  
	<title>JavaScript Form Validation using a sample registration form</title>  
	<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />  
	<meta name="description" content="This document is an Form Validation using a registration form. " />  
	<link rel='stylesheet' href='validation.css' type='text/css' />  
	


<script src="validation.js"></script>  
</head>  
<body onload="document.registration.userid.focus();" background="../images/Background3.png"> 
<div id="signUp" >
<fieldset style="width:400px; margin-top:auto; margin-bottom:auto;"><legend>Registration Form</legend>
    <h1>Registration Form</h1>  
	<form action="form_action.php" method="POST" name='registration' onSubmit="formValidation()" >  
		<ul>  
		<li><label for="userid">User Name:</label></li>  
		<li><input type="text" name="userid" size="12" placeholder="enter name"/></li>  
		<li><label for="passid">Password:</label></li>  
		<li><input type="password" name="passid" size="12" /></li>  
		<li><label for="username">Full Name:</label></li>  
		<li><input type="text" name="username" size="50" /></li>  
		<li><label for="address">Address:</label></li>  
		<li><input type="text" name="address" size="50" /></li>  
		<li><label for="country">Country:</label></li>  
		<li><select name="country">  
			<option selected="" value="Default">(Please select a country)</option>  
			<option value="AS">Australia</option>  
			<option value="CA">Canada</option>  
			<option value="IN">India</option>  
			<option value="RU">Russia</option>  
			<option value="US">USA</option>  
			</select></li>  
		<li><label for="zip">Pin Code:</label></li>  
		<li><input type="text" name="zip" /></li>  
		<li><label for="email">Email:</label></li>  
		<li><input type="email" id="text1" name="email" size="50" /></li>  
		<li><label id="gender">Sex:</label></li>  
		<li><input type="radio" name="sex" id="msex" value="Male" /><span>Male</span></li>  
		<li><input type="radio" name="sex" id="fsex" value="Female" /><span>Female</span></li>  
		  
		<li><input type="submit" id="sub" name="submit" value="Submit"/></li>  
		</ul>  
	</form> 

    </fieldset>
	<p>Already have an Account? <a href="http://localhost/ems/event%20management%20system/login/login_form.php">SignIn Here</a></p> 

    </div> 
</body>  
</html>
